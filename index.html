<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title></title>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet'>
  <![endif]-->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
	.popup {
    text-align: center;
}
.popup img {
    width: 100%;
}
  </style>
<style>
    #map-ui {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
    }

    #map-ui ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #map-ui a {
        font-size: 13px;
        background: #FFF;
        color: #3C4E5A;
        display: block;
        margin: 0;
        padding: 0;
        border: 1px solid #BBB;
        border-bottom-width: 0;
        min-width: 138px;
        padding: 10px;
        text-decoration: none;
    }

    #map-ui a:hover {
        background: #ECF5FA;
    }

    #map-ui li:last-child a {
        border-bottom-width: 1px;
        -webkit-border-radius: 0 0 3px 3px;
        border-radius: 0 0 3px 3px;
    }

    #map-ui li:first-child a {
        -webkit-border-radius: 3px 3px 0 0;
        border-radius: 3px 3px 0 0;
    }

    #map-ui a.active {
        background: #3887BE;
        border-color: #3887BE;
        color: #FFF;
    }
</style>
</head>
<body>
<div id='map-ui'>
    <ul>
        <li><a href='#' id='filter-sick'>Sick Person</a></li>
        <li><a href='#' id='filter-disorderly-conduct'>Disorderly Conduct</a></li>
        <li><a href='#' id='filter-family-disturbance'>Family Disturbance</a></li>
        <li><a href='#' id='filter-adw'>Assault with a deadly weapon</a></li>
        <li><a href='#' id='filter-robbery'>Robbery</a></li>
        <li><a href='#' id='filter-hate'>Hate Crimes</a></li>
        <li><a href='#' id='filter-misc'>Misc Reports</a></li>
        <li><a href='#' id='filter-death'>Deaths</a></li>
        <li><a href='#' class='active' id='filter-all'>show all events</a></li>
    </ul>
</div>
<div id='map'></div>
<script type='text/javascript'>
var map = L.mapbox.map('map', 'atnatah.map-p4ibshg7');

 var markerLayer = L.mapbox.markerLayer()
    .loadURL('map.geojson')
    .addTo(map);
	
		
 var death = document.getElementById('filter-death');
 var sick = document.getElementById('filter-sick');
 var dc = document.getElementById('filter-disorderly-conduct');
 var fd = document.getElementById('filter-family-disturbance');
 var adw = document.getElementById('filter-adw');
 var robbery = document.getElementById('filter-robbery');
 var hate = document.getElementById('filter-hate');
 var misc = document.getElementById('filter-misc');

    var all = document.getElementById('filter-all');

    fd.onclick = function(e) {
        all.className = '';
		        death.className = '';
		dc.className = '';
		robbery.className = '';
		sick.className = '';
		hate.className = '';
		adw.className = '';
		misc.className = '';
        this.className = 'active';
        // The setFilter function takes a GeoJSON feature object
        // and returns true to show it or false to hide it.
        markerLayer.setFilter(function(f) {
	        return f.properties['marker-color'] === '#79D289';
     
	   });
        return false;
    };
    adw.onclick = function(e) {
        all.className = '';
		        death.className = '';
		dc.className = '';
		fd.className = '';
		robbery.className = '';
		sick.className = '';
		hate.className = '';
		misc.className = '';
        this.className = 'active';
        // The setFilter function takes a GeoJSON feature object
        // and returns true to show it or false to hide it.
        markerLayer.setFilter(function(f) {
	        return f.properties['marker-color'] === '#914BC3';
     
	   });
        return false;
    };
	    misc.onclick = function(e) {
        all.className = '';
		        death.className = '';
		dc.className = '';
		fd.className = '';
		robbery.className = '';
		sick.className = '';
		hate.className = '';
		adw.className = '';
        this.className = 'active';
        // The setFilter function takes a GeoJSON feature object
        // and returns true to show it or false to hide it.
        markerLayer.setFilter(function(f) {
	        return f.properties['marker-color'] === '#fefdfb';
     
	   });
        return false;
    };

    hate.onclick = function(e) {
        all.className = '';
		        death.className = '';
		dc.className = '';
		fd.className = '';
		robbery.className = '';
		sick.className = '';
		adw.className = '';
		misc.className = '';
        this.className = 'active';
        // The setFilter function takes a GeoJSON feature object
        // and returns true to show it or false to hide it.
        markerLayer.setFilter(function(f) {
	        return f.properties['marker-color'] === '#B83D58';
     
	   });
        return false;
    };

    robbery.onclick = function(e) {
        all.className = '';
		        death.className = '';
		dc.className = '';
		fd.className = '';
		sick.className = '';
		hate.className = '';
		adw.className = '';
		misc.className = '';
        this.className = 'active';
        // The setFilter function takes a GeoJSON feature object
        // and returns true to show it or false to hide it.
        markerLayer.setFilter(function(f) {
	        return f.properties['marker-color'] === '#a46537';
     
	   });
        return false;
    };

    death.onclick = function(e) {
        all.className = '';
        this.className = 'active';
		dc.className = '';
		fd.className = '';
		robbery.className = '';
		sick.className = '';
		hate.className = '';
		adw.className = '';
		misc.className = '';
        // The setFilter function takes a GeoJSON feature object
        // and returns true to show it or false to hide it.
        markerLayer.setFilter(function(f) {
	        return f.properties['marker-color'] === '#000000';
     
	   });
        return false;
    };

    sick.onclick = function(e) {
        all.className = '';
		        death.className = '';
		dc.className = '';
		fd.className = '';
		robbery.className = '';
		hate.className = '';
		adw.className = '';
		misc.className = '';
        this.className = 'active';
        // The setFilter function takes a GeoJSON feature object
        // and returns true to show it or false to hide it.
        markerLayer.setFilter(function(f) {
	        return f.properties['marker-color'] === '#20605A';
     
	   });
        return false;
    };
    dc.onclick = function(e) {
        all.className = '';
		        death.className = '';
		fd.className = '';
		robbery.className = '';
		sick.className = '';
		hate.className = '';
		adw.className = '';
		misc.className = '';
        this.className = 'active';
        // The setFilter function takes a GeoJSON feature object
        // and returns true to show it or false to hide it.
        markerLayer.setFilter(function(f) {
	        return f.properties['marker-color'] === '#265373';
     
	   });
        return false;
    };



    all.onclick = function() {
        death.className = '';
		dc.className = '';
		fd.className = '';
		robbery.className = '';
		sick.className = '';
		hate.className = '';
		adw.className = '';
		misc.className = '';
		
        this.className = 'active';
        markerLayer.setFilter(function(f) {
            // Returning true for all markers shows everything.
            return true;
        });
        return false;
    };
	markerLayer.on('layeradd', function(e) {
    var marker = e.layer,
        feature = marker.feature;

    // Create custom popup content
    var popupContent =  '<h2>' + feature.properties.title + '</h2>' +
                            '<b>Date:</b>' + feature.properties.date + '</br>' +
							'<b>Address:</b>' + feature.properties.address + '</br>' +
                        '  Offense: ' + feature.properties.offense;

    // http://leafletjs.com/reference.html#popup
    marker.bindPopup(popupContent,{
        closeButton: false,
        minWidth: 320
    });
});

</script>
</body>
</html>
